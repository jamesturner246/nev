<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd's-Eye View</title>
    <style>
      html, body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body>
    <div id="map">
      <script>
        window.addEventListener('load', function() {
          // Initialize the map
          var map = L.map('map').setView([51.505, -0.09], 15);  // Latitude, Longitude, Zoom level

          // Add the OSM base layer
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

          // Add a custom overlay (e.g., GeoJSON data or custom tile layer)
          var geojsonLayer = L.geoJson({
              "type": "FeatureCollection",
              "features": [
                  {
                      "type": "Feature",
                      "geometry": {
                          "type": "Polygon",
                          "coordinates": [[
                              [-0.09, 51.505],
                              [-0.08, 51.505],
                              [-0.08, 51.515],
                              [-0.09, 51.515]
                          ]]
                      },
                      "properties": {
                          "name": "Custom Overlay"
                      }
                  }
              ]
          }).addTo(map);
        });
      </script>
    </div>
  </body>
</html>
